<!DOCTYPE html>
<html>
  <style>
html, body {
  background-color: black;
  width: 100%;
  height: 100%;
  padding: 0;
  margin: 0;
}
.centered-wrapper {
    position: relative;
    text-align: center;
}
.centered-wrapper:before {
    content: "";
    position: relative;
    display: inline-block;
    width: 0; height: 100%;
    vertical-align: middle;
}
.centered-content {
    display: inline-block;
    vertical-align: middle;
    outline: 1px solid black;
}
</style>

  <body class="centered-wrapper"> <!-- Centering from https://stackoverflow.com/a/35047036 -->
    <div class="centered-content">

      <img src="headoptimized.gif" alt="Head" style="width:600px;height:600px;">

    </div>

  </body>
</html>
